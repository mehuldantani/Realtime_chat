<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie-edge" />
	<title>Gupshup</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
	<div class="container" id="container">
		<div class="form-container signup-container">
			<form action="#">
				<h1>Create Account</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your email to join us</span>
				<input type="text" placeholder="Name" />
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<button style="cursor: pointer" id="user_sign_up">Sign Up</button>
			</form>
		</div>
		<div class="form-container signin-container">
			<form action="chat.html">
				<h1>Sign In</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your account</span>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<a href="#" class="forgot" id="forgot-pw">Forgot your Password ?</a>
				<button style="cursor: pointer" id="user_sign_in">Sign In</button>
			</form>
		</div>
		<div class="form-container forgot-pw">
			<h1>Reset Password</h1> <br><br>
			<span>Enter your email</span>
			<input type="email" placeholder="Email">
			<span>or phone number</span>
			<input type="text" placeholder="Cell number">
			<button style="cursor: pointer" id="submit">Submit</button><br><br>
			<button style="cursor: pointer" id="back">Back</button>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please log in with your account</p>
					<button class="over-btn" id="signin" style="cursor: pointer">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, there</h1>
					<p>Join today to Gupshup with your loved ones.</p>
					<button class="over-btn" id="signup" style="cursor: pointer">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	<script defer src="./js/login.js"></script>
</body>

</html>
