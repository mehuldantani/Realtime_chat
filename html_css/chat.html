<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/chat_style.css">
    <title>Gupshup</title>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-user-friends"></i> Gupshup</h1>
            <a href="index.html" class="btn">Leave group</a>
        </header>
        <main class="chat-console">
            <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Group name</h3>
                <h2 id=group_name>Insaan ya Bhagwaan ?</h2>
                <h3><i class="fas fa-users"></i> Participants</h3>
                <ul id="users">
                    <li>Mehul</li>
                    <li>Anjali</li>
                    <li>Prince</li>
                    <li>Piyush</li>
                    <li>Vivek</li>
                </ul>
            </div>
            <div class="chat-messages">
        </main>
        <div class="chat-form-container">
            <form id="chat-message-field">
                <input type="text" id="msg" placeholder="Type a message" required autocomplete="off">
                <button class="btn"><i class="fas fa-paper-plane"></i> SEND</button>
            </form>
        </div>
    </div>
    <script defer src="http://localhost:5500/socket.io/socket.io.js"></script>
    <script defer src="./js/main.js"></script>
</body>

</html>
